<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student - Rejoin + No-block</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Student Logic -->
  <script src="student.js" defer></script>

  <style>
    #textArea {
      width: 100%;
      height: 150px;
    }
  </style>
</head>
<body class="container my-4 text-center">
  <h1>Student (Rejoin + No-block)</h1>

  <div id="join-section" class="card p-3 mx-auto mb-4" style="max-width:400px;">
    <p>Enter your name & quiz code:</p>
    <input id="nameInput" class="form-control mb-2" placeholder="Name" />
    <input id="codeInput" class="form-control mb-2" placeholder="Quiz Code" />
    <button id="joinBtn" class="btn btn-primary">Join Quiz</button>
  </div>

  <div id="quiz-area" class="d-none">
    <h3>Question <span id="questionNumber">0</span></h3>
    <textarea id="textArea" class="form-control" disabled></textarea>
    <p id="statusMessage" class="mt-2"></p>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
